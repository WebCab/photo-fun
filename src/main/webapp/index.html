	<script>
	$( document ).ready( function(){
		updatePhotoList();
	} );
	
	function deletePhoto(id){
		$.ajax({
			url: "http://localhost:8080/photofun/rest/photos/delete/"+id, 
			success: function(response){
			$("#photo_"+response.id).remove();
			$("hr#"+id).remove();
		}});
	}
	function updatePhotoList(){
		$.ajax({
			url: "http://localhost:8080/photofun/rest/photos/fetch?from=0&to=200", 
			success: function(photos){
			for(var photo of photos){
				createPhotoRow(photo);
			}
			attachClickEvents();
		}});
	}
	function attachClickEvents(){
					//. on delete
			$(".delete_photo a").click(function(){
				var photo_id = $(this).attr("photo_id");
				deletePhoto(photo_id);
			});
			
			//. on filter
			$(".apply_filter a").click(function(){
				var photo_id = $(this).attr("photo_id");
				var photo_url = $(this).attr("photo_url");
				$("#filter_image_url").attr("photo_id", photo_id);
				$("#filter_image_url").attr("src", photo_url);
				
			});
			
			//. on share
			$(".twitter_share a").click(function(){
				var photo_id = $(this).attr("photo_id");
				photo_id = +photo_id;
				var photo_url = $(this).attr("photo_url");
				var photo_status = $(this).attr("status_update");
				
				var photoToShare = {"id":photo_id,"name":"share","url":photo_url,"description":photo_status};
				//. use photofun share service to share the image on twitter
				$.ajax({
					type: "POST",
					url: "rest/photos/share",
					// The key needs to match your method's input parameter (case-sensitive).
					data: JSON.stringify(photoToShare),
					contentType: "application/json",
					dataType: "json",
					success: function(data){
						alert("SUCCESS: shared on twitter");
					},
					failure: function(error) {
						console.log(error);
						alert("ERROR: unable to share photo :(");
					}
				});
			});
	}
	function createPhotoRow(photo){
		$('<div id="photo_'+photo.id+'" class="row">' +
            '<div class="col-md-2">' +
                '<a href="#">' +
                    '<img class="img-responsive" src="'+photo.url+'" alt="'+photo.name+'">' +
                '</a>' +
            '</div>' +
            '<div class="col-md-10">' +
                '<h3>'+photo.name+'</h3>' +
                '<p>'+photo.description+'.</p>' +
                '<p class="apply_filter"><a photo_id="'+photo.id+'" photo_url="'+photo.url+'" class="btn btn-primary" data-toggle="modal" data-target="#filterModal"> Apply Filters <span class="glyphicon glyphicon-chevron-right"></span></a></p>' +
				'<p class="delete_photo"><a photo_id="'+photo.id+'" class="btn btn-danger">Delete Photo <span class="glyphicon glyphicon-chevron-right"></span></a></p>' +
				'<p class="twitter_share"><a photo_id="'+photo.id+'" photo_url="'+photo.url+'" status_update="'+photo.description+'" class="btn btn-primary"> Share On Twitter <span class="glyphicon glyphicon-chevron-right"></span></a></p>' +
            '</div>' +
        '</div><hr id="'+photo.id+'">'
		).insertBefore( "#pagination_container" );
	}
	
	
	function submitForm() {
            var fd = new FormData(document.getElementById("fileinfo"));
            fd.append("label", "WEBUPLOAD");
            $.ajax({
              url: "rest/photos/upload",
              type: "POST",
              data: fd,
              processData: false,  // tell jQuery not to process the data
              contentType: false   // tell jQuery not to set contentType
            }).done(function( data ) {
				$("#upload_response").html("Uploaded Succesfully!");
            });
            return false;
        }
		
	function initBlackAndWhiteFilter(){
		var uPhotoId = $("#filter_image_url").attr("photo_id");
		soapBlackAndWhite(uPhotoId);
	}
	function initResizeFilter(){
		var uPhotoId = $("#filter_image_url").attr("photo_id");
		var width = $("#resize_width").val();
		var height = $("#resize_height").val();
		soapResize(width, height, uPhotoId);
	}
	function initCropFilter(){
		var uPhotoId = $("#filter_image_url").attr("photo_id");
		var x = $("#crop_x").val();
		var y = $("#crop_y").val();
		var width = $("#crop_width").val();
		var height = $("#crop_height").val();
		soapCrop(x, y, width, height, uPhotoId);
	}
	function soapBlackAndWhite(photoId) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'http://localhost:8080/photosoap-v1.0/ws', true);

            // build SOAP request
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" ' +
									  'xmlns:gs="http://spring.io/guides/gs-producing-web-service">' +
					   '<soapenv:Header/>' +
					   '<soapenv:Body>' +
						  '<gs:photoBlackAndWhite>' +
							 '<gs:id>'+photoId+'</gs:id>' +
						  '</gs:photoBlackAndWhite>' +
					   '</soapenv:Body>' +
					'</soapenv:Envelope>';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        alert('DONE. Black&White applied successfully');
						window.location.reload();
                    }
                }
            }
			/*xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
			xmlhttp.setRequestHeader('Access-Control-Allow-Methods', 'POST');
			xmlhttp.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type, x-requested-with, X-Custom-Header');*/
            // Send the POST request
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.send(sr);
			console.log("request sent!");
        }
		
		function soapResize(width, height, photoId) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'http://localhost:8080/photosoap-v1.0/ws', true);

            // build SOAP request
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" ' +
									  'xmlns:gs="http://spring.io/guides/gs-producing-web-service">' +
					   '<soapenv:Header/>' +
					   '<soapenv:Body>' +
						  '<gs:photoResize>' +
							 '<gs:id>'+photoId+'</gs:id>' +
							 '<gs:width>'+width+'</gs:width>' +
							 '<gs:height>'+height+'</gs:height>' +
						  '</gs:photoResize>' +
					   '</soapenv:Body>' +
					'</soapenv:Envelope>';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        alert('DONE. Resized Successfully');
						window.location.reload();
                    }
                }
            }
			/*xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
			xmlhttp.setRequestHeader('Access-Control-Allow-Methods', 'POST');
			xmlhttp.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type, x-requested-with, X-Custom-Header');*/
            // Send the POST request
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.send(sr);
			console.log("request sent!");
        }
		
		function soapCrop(x, y, width, height, photoId) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'http://localhost:8080/photosoap-v1.0/ws', true);

            // build SOAP request
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" ' +
									  'xmlns:gs="http://spring.io/guides/gs-producing-web-service">' +
					   '<soapenv:Header/>' +
					   '<soapenv:Body>' +
						  '<gs:photoCrop>' +
							 '<gs:id>'+photoId+'</gs:id>' +
							 '<gs:x>'+x+'</gs:x>' +
							 '<gs:y>'+y+'</gs:y>' +
							 '<gs:width>'+width+'</gs:width>' +
							 '<gs:height>'+height+'</gs:height>' +
						  '</gs:photoCrop>' +
					   '</soapenv:Body>' +
					'</soapenv:Envelope>';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        alert('DONE. Croped successfully');
						window.location.reload();
                    }
                }
            }
			/*xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
			xmlhttp.setRequestHeader('Access-Control-Allow-Methods', 'POST');
			xmlhttp.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type, x-requested-with, X-Custom-Header');*/
            // Send the POST request
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.send(sr);
			console.log("request sent!");
        }	
	</script>
